query GetWallet($id: ID!) {
  wallet(id: $id) {
    id
    positionCount
    positions {
      id
      createdTimestamp
      amm {
        id

        fcm {
          id
        }
        marginEngine {
          id
        }
        rateOracle {
          id
          protocolId
          token {
            id
            name
            decimals
          }
        }

        tickSpacing
        termStartTimestamp
        termEndTimestamp

        updatedTimestamp
        tick

        txCount
      }

      owner {
        id
      }
      tickLower
      tickUpper

      updatedTimestamp

      liquidity
      margin
      fixedTokenBalance
      variableTokenBalance
      accumulatedFees

      positionType
      isSettled
      
      mints {
        id
        sender
        transaction {
          id
          createdTimestamp
        }
        amount
      }
      burns {
        id 
        sender
        transaction {
          id
          createdTimestamp
        }
        amount
      }
      swaps {
        id 
        sender
        transaction {
          id
          createdTimestamp
        }
        desiredNotional
        sqrtPriceLimitX96
        cumulativeFeeIncurred
        fixedTokenDelta
        variableTokenDelta
        fixedTokenDeltaUnbalanced
      }
      marginUpdates {
        id 
        transaction {
          id
          createdTimestamp
        }
        depositer
        marginDelta
      }
      liquidations {
        id
        transaction {
          id
          createdTimestamp
        }
        liquidator
        reward
        notionalUnwound
      }
      settlements {
        id 
        transaction {
          id
          createdTimestamp
        }
        settlementCashflow
      }
    }

    fcmPositionCount
    fcmPositions {
      id
      createdTimestamp
      amm {
        id
        createdTimestamp

        fcm {
          id
        }
        marginEngine {
          id
        }
        rateOracle {
          id
          protocolId
          token {
            id
            name
            decimals
          }
        }

        tickSpacing
        termStartTimestamp
        termEndTimestamp

        updatedTimestamp
        tick

        txCount
      }

      owner {
        id
      }

      updatedTimestamp

      fixedTokenBalance
      variableTokenBalance
      marginInScaledYieldBearingTokens

      isSettled

      fcmSwaps {
        id 
        transaction {
          id
          createdTimestamp
        }
        desiredNotional
        sqrtPriceLimitX96
        cumulativeFeeIncurred
        fixedTokenDelta
        variableTokenDelta
        fixedTokenDeltaUnbalanced
      }

      fcmUnwinds {
        id 
        transaction {
          id
          createdTimestamp
        }
        desiredNotional
        sqrtPriceLimitX96
        cumulativeFeeIncurred
        fixedTokenDelta
        variableTokenDelta
        fixedTokenDeltaUnbalanced
      }

      fcmSettlements {
        id 
        transaction {
          id
          createdTimestamp
        }
        settlementCashflow
      }
    }
  }
}
