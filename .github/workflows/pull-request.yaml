name: Open pull request to main or develop branches
on:
  pull_request:
    branches:
      - main
      - develop
jobs:
  pr-check:
    name: Develop or main pull request
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          cache: 'yarn'
      - name: Install dependencies
        run: make install-ci
      - name: Prettier check, Eslint check, Typescript check
        run: make code-quality-check
      - name: Run tests
        run: make test-coverage
      - name: Post test coverage comment
        uses: raulanatol/jest-coverage-comment-action@main
        with:
          github-token: ${{ secrets.GH_PUBLISHING_TOKEN }}
          only-changes: false
          use-existing-reports: true
